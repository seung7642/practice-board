# -------------------------------
# CORE PROPERTIES
# -------------------------------

# IDENTITY
spring.application.name: practice-board

spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 5MB
      location: /Users/seung7642/pangtrue/board
      max-request-size: 40MB
      file-size-threshold: 20971520
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

# PEBBLE
pebble:
  enabled: true
  prefix: /templates/
  suffix: .html
  cache: false
  contentType: text/html
  encoding: UTF-8
  exposeRequestAttributes: false
  exposeSessionAttributes: false
  defaultLocale: ko_KR
  strictVariables: false

# LOGGING
logging:
#  config: classpath:logback/logback.xml
  level:
    org.springframework: INFO
    org.springframework.boot: INFO
    com.pangtrue: DEBUG

# local 환경
---
spring:
  profiles: local
  datasource:
    data: classpath:data-h2.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

# 운영 환경
---
spring.profiles: set1
spring.profiles.include: real-db

server.port: 8081
---
spring.profiles: set2
spring.profiles.include: real-db

server.port: 8080