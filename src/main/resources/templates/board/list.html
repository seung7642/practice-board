{% extends "board/base" %}
{% block content %}
<div>
    <form name="frm" method="get">
        <input type="hidden" name="pageNo" value="{{ search.pageNo }}">
    </form>
    Total : {{ search.totalCount }}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">조회수</th>
            <th scope="col">등록일</th>
        </tr>
        </thead>
        <tbody>
        {% for board in boardList %}
        <tr>
            <th scope="row">{{ board.idx }}</th>
            <td>{{ board.title }}</td>
            <td>{{ board.writer }}</td>
            <td>{{ board.hits }}</td>
            <td>{{ board.regDate }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">데이터가 없습니다.</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <!--   페이징 처리 -->
    {% include '/layout/paging' %}
</div>
{% endblock %}
