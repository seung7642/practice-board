{% extends "board/base" %} <!-- Parent Template declared -->

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">게시글 작성</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Board Write</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form role="form" id="writeForm" method="post" action="">
                            <div class="box box-primary">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="title">제목</label>
                                        <input class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
                                    </div>
                                    <div class="form-group">
                                        <label for="content">내용</label>
                                        <textarea class="form-control" id="content" name="content" rows="10"
                                                  placeholder="내용을 입력해주세요"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="writer">작성자</label>
                                        <input class="form-control" id="writer" name="writer">
                                    </div>
                                    <div class="form-group uploadDiv">
                                        <input type="file" name="uploadFile" id="file">
                                    </div>
                                    <div class="uploadResult">
                                        <ul>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="button" class="btn btn-success" id="btnSave">저장</button>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}

{% block script %}
<script src="/dist/js/article_file_upload.js"></script>
<script src="/dist/js/article.js"></script>
<script>
    $("li.nav-item > a.b").addClass("active");

    $(document).ready(function() {
        $("#btnSave").on("click", insert);

        $("input[type='file']").change(function(e) {
            upload(getFormData());
        });
    })
</script>
{% endblock %}
