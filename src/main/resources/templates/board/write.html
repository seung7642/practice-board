{% extends "board/base" %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="col-lg-12">
            <form role="form" id="writeForm" method="post" action="">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">게시글 작성</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" name="content" rows="10"
                                      placeholder="내용을 입력해주세요" style="resize: none;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="writer">작성자</label>
                            <input class="form-control" id="writer" name="writer">
                        </div>
                    </div>
                </div>
            </form>
            <div class="box-footer">
                <button type="button" class="btn btn-delete">삭제</button>
                <button type="button" class="btn btn-success" onclick="insert()">저장</button>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}

{% block script %}
<script>
function insert() {
    $.ajax({
        url: "/board/write",
        type: "post",
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify({
              title: $("#title").val()
            , content: $("#content").val()
            , writer: $("#writer").val()
        }),
        success: function(resultData) {
            if (resultData !== 0) {
                console.log("insert 데이터 정상 처리 !");
                alert("insert 데이터 정상 처리 !");
            } else {
                alert("insert 실패 !");
            }
        },
        error: function() {
            alert("insert 에러 !");
        }
    });
}

$(document).ready(function() {

})
</script>
{% endblock %}
